<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <style>
        #interactive {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Scan a Ticket</h1>
    <div id="interactive" class="viewport"></div>
    <p id="result"></p>
    
    <h3>Last 5 Scanned Tickets:</h3>
    <ul>
        {% for first_name, last_name in last_scans %}
            <li>{{ first_name }} {{ last_name }}</li>
        {% endfor %}
    </ul>

    <button onclick="window.location.href='/download_csv'">Download CSV</button>

    <h3>Search for a Ticket</h3>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter Record Locator, First Name, or Last Name">
        <button type="submit">Search</button>
    </form>
    <p id="search-result"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
